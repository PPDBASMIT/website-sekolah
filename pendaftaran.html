<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pendaftaran Sekolah XYZ</title>
        <link rel="stylesheet" href="style.css">
        <!-- Tambahkan CDN jsPDF -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    </head>
<body>
    <header>
        <h1>Selamat Datang di Website Sekolah XYZ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="profil.html">Profil Sekolah</a></li>
                <li><a href="berita.html">Berita</a></li>
                <li><a href="kontak.html">Kontak</a></li>
                <li><a href="pendaftaran.html">Pendaftaran</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulir Pendaftaran Siswa Baru</h2>
            <form id="registrationForm">
                <!-- Data Pendaftaran -->
                <h3>Data Pendaftaran</h3>
                <label for="tanggal-pendaftaran">Tanggal Pendaftaran:</label>
                <input type="text" id="tanggal-pendaftaran" name="tanggal-pendaftaran" placeholder="Diisi Setelah Cetak" readonly>
            
                <label for="nomor-pendaftaran">Nomor Pendaftaran:</label>
                <input type="text" id="nomor-pendaftaran" name="nomor-pendaftaran" placeholder="Diisi Setelah Cetak" readonly>
            
                <!-- Data Siswa -->
                <h3>Data Peserta Didik Baru</h3>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" rows="3" required></textarea>
            
                <label for="tanggal-lahir">Tanggal Lahir:</label>
                <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>
            
                <label for="jenis-kelamin">Jenis Kelamin:</label>
                <select id="jenis-kelamin" name="jenis-kelamin" required>
                    <option value="">--Pilih Jenis Kelamin--</option>
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>
            
                <label for="asal-sekolah">Asal Sekolah:</label>
                <input type="text" id="asal-sekolah" name="asal-sekolah" required>
            
                <!-- Data Orang Tua -->
                <h3 style="margin-top: 2rem;">Data Orang Tua</h3>
                <label for="nama-ayah">Nama Ayah:</label>
                <input type="text" id="nama-ayah" name="nama-ayah" required>
            
                <label for="pekerjaan-ayah">Pekerjaan Ayah:</label>
                <input type="text" id="pekerjaan-ayah" name="pekerjaan-ayah" required>
            
                <label for="nama-ibu">Nama Ibu:</label>
                <input type="text" id="nama-ibu" name="nama-ibu" required>
            
                <label for="pekerjaan-ibu">Pekerjaan Ibu:</label>
                <input type="text" id="pekerjaan-ibu" name="pekerjaan-ibu" required>
            
                <!-- Upload Foto -->
                <label for="foto">Upload Foto (Opsional):</label>
                <input type="file" id="foto" name="foto">
            
                <!-- Nomor HP -->
                <label for="no-hp">Nomor HP yang Bisa Dihubungi:</label>
                <input type="tel" id="no-hp" name="no-hp" placeholder="Contoh: 081234567890" required>
            
                <!-- Tombol Submit -->
                <button type="submit">Daftar Sekarang</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Sekolah XYZ. Hak Cipta Dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
